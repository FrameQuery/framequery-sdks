name: Go SDK

on:
  push:
    paths: ["go/**"]
    branches: [main]
    tags: ["go-v*"]
  pull_request:
    paths: ["go/**"]

defaults:
  run:
    working-directory: go

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.22", "1.23", "1.24"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - run: go vet ./...
      - run: go test -race -count=1 ./...
      - run: go build ./...
